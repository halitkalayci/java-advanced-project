spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/halitkalayci/java-advanced-project
          default-label: master
          search-paths: 
            - config/
            - config/{application}

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: 8787